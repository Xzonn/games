    <!-- Common Head Start -->
    <meta charset="utf-8"/>
    <meta name="author" content="Xzonn"/>
    <meta name="description" content="{{ page.title }} - 来自{{ site.name }}"/>
    <meta name="generator" content="jekyll 4.3"/>
    <meta name="keywords" content="Xzonn,{% if page.tags %},{{ page.tags | join: "," }}{% endif %}"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="referrer" content="same-origin"/>
    {% feed_meta %}
    <link rel="apple-touch-icon" href="{{ site.global_static_cdn }}/assets/images/icon_180x180.png"/>
    <link rel="fluid-icon" href="{{ site.global_static_cdn }}/assets/images/icon_180x180.png"/>
    <link rel="icon" sizes="32x32" href="{{ site.global_static_cdn }}/assets/images/icon_32x32.svg"/>
    <link rel="icon" sizes="16x16" href="{{ site.global_static_cdn }}/assets/images/icon_16x16.png"/>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha256-qlPVgvl+tZTCpcxYJFdHB/m6mDe84wRr+l81VoYPTgQ=" crossorigin="anonymous"></script>
    <!-- Self Defined -->
    <style id="ga-local-storage-style"></style>
    <script>
      window.scriptDomain = {{ site.url | jsonify }};
      window.imageCdn = {{ site.image_cdn | jsonify }};
      window.xzLocalStorage = JSON.parse(window.localStorage.getItem("xzLocalStorage") || "{}") || {};
      (function () {
        let style = document.getElementById("ga-local-storage-style"),
          sheet = style.sheet;
      })();
    </script>
    <style>
      body { {%- if page.theme_color %}
        --primary: {{ page.theme_color | hex_lighten_to: 0.5 }};
        --primary-light: {{ page.theme_color | hex_lighten_to: 0.75 }};
        --primary-lighter: {{ page.theme_color | hex_lighten_to: 0.9 }};
        --primary-lightest: {{ page.theme_color | hex_lighten_to: 0.95 }};
        --primary-dark: {{ page.theme_color | hex_lighten_to: 0.35 }};
        --primary-darker: {{ page.theme_color | hex_lighten_to: 0.2 }};{% endif %}{% if page.screenshot_aspect_ratio %}
        --screenshot-aspect-ratio: {{ page.screenshot_aspect_ratio }};{% endif %}{% if page.screenshot_width %}
        --screenshot-width: {{ page.screenshot_width }}px;{% endif %}
      }
    </style>
    <link rel="stylesheet" href="{{ "/assets/" | relative_url }}css/style.css" />
    <script src="{{ "/assets/" | relative_url }}js/main.js"></script>{% for i in page.js %}
    <script src="{{ "/assets/" | relative_url }}js/{{ i }}.js"></script>{% endfor %}
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }}</title>{% unless jekyll.environment == "development" %}
    <!-- Baidu -->
    <script src="https://hm.baidu.com/hm.js?e51c63f6dc2ddbf35c41b08cd39eb20a" referrerpolicy="no-referrer-when-downgrade"></script>{% endunless %}
    <!-- Common Head End -->
